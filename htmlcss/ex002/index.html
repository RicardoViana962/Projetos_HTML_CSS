<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito. <br> Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!--LESS THAN(menor quê)/ greater than(maior quê)-->
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico basta utilizar a tag br </p>
    <p>Vamos adcionar alguns símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &Delta;
        &yen;
        &uarr;

    </p>
    <p>vamos adcionar alguns emoji:
        &#x1f596;
        &#x1F601;
    </p>
    
</body>
</html>
